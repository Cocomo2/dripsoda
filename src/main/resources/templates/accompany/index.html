<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>드립소다 여행친구찾기</title>
    <th:block th:insert="~{fragments/head.html :: content}"></th:block>
    <link rel="stylesheet" th:href="@{/accompany/resources/stylesheets/index.css}">
    <script defer th:src="@{/accompany/resources/scripts/index.js}"></script>
</head>
<body class="_layout-hmf">
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<div class="banner">
    <span class="small-text">나와 맞는 여행동행과 이야기를 나누어 보세요.</span>
    <span class="big-text">여행친구찾기</span>
</div>
<main class="_main main">
    <form class="form" id="form">
        <div class="geo-container">
            <div class="continent-container" id="continentContainer">
                <div class="continent" selected>동아시아</div>
                <div class="continent">유럽</div>
                <div class="continent">아메리카</div>
            </div>
            <div class="sub-container" id="subContainer">
                <div class="sub">
                    <div class="country" selected>대한민국</div>
                    <div class="region-container">
                        <div class="region" selected>서울</div>
                        <div class="region">대구</div>
                        <div class="region">부산</div>
                    </div>
                </div>
                <div class="sub">
                    <div class="country">일본</div>
                    <div class="region-container">
                        <div class="region">도쿄</div>
                        <div class="region">교토</div>
                        <div class="region">후쿠오카</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
