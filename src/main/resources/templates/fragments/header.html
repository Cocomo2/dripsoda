<!--suppress HtmlRequiredTitleElement, HtmlUnknownTag, RequiredAttributes -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header class="_header" th:fragment="content">
    <div class="content-container">
        <a class="logo-container" th:href="@{/}">
            <img alt="드립소다" class="logo" th:src="@{/resources/images/_logo.svg}">
        </a>
        <ul class="menu">
            <li class="item">
                <a class="link" th:href="@{/}">홈</a>
            </li>
            <li class="item">
                <a class="link" th:href="@{/accompany}">동행</a>
            </li>
            <li class="item">
                <a class="link" th:href="@{/qna}">Q&A</a>
            </li>
        </ul>
        <form class="search-form" method="get">
            <label class="input-container">
                <span hidden>여행 qna을 검색해보세요!</span>
                <i class="icon fa-solid fa-magnifying-glass"></i>
                <input class="input" maxlength="50" name="keyword" placeholder="여행 qna을 검색해보세요!" type="text">
            </label>
        </form>
        <ul class="side-menu">
            <li class="item">
                <a class="link" th:href="@{/user/login}">로그인</a>
            </li>
            <li class="item">
                <a class="link" th:href="@{/user/register}">회원가입</a>
            </li>
            <li class="item button">글쓰기</li>
        </ul>
    </div>
</header>
</html>
